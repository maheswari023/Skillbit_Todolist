<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div id="bubbles"></div>

  
  <div class="todo-container">
    <h1 class="text-2xl font-bold text-blue-400 mb-4">My To-Do List</h1>

    <input id="taskInput" type="text" placeholder="Enter task..." class="w-full p-2 rounded mb-2 text-black">
    <input id="dateInput" type="date" class="w-full p-2 rounded mb-2 text-black">
    <select id="priorityInput" class="w-full p-2 rounded mb-2 text-black">
      <option value="Low">ðŸŸ¢ Low</option>
      <option value="Medium">ðŸŸ  Medium</option>
      <option value="High">ðŸ”´ High</option>
    </select>
    <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full">
      Add Task
    </button>

    
    <div class="progress-container mt-4">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText" class="text-sm mt-1">0% Completed</p>

    <!-- Task List -->
    <ul id="taskList" class="mt-4 text-left"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
